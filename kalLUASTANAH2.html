<br><br><br><br><br><br><br>
    <h1>Kalkulator Luas Tanah</h1>
    <div class="container">
        <label for="panjang">Panjang Tanah dalam Satuan Meter:</label>
        <input type="number" id="panjang">
        <br>
        <br>
        <label for="lebar">Lebar Tanah dalam Satuan Meter:</label>
        <input type="number" id="lebar">
        <br>
        <br>
        <button onclick="hitungLuas()">Hitung Luas</button>
        <br>
        <h3>Luas Tanah: <span id="luasTanah"></span> mÂ²</h3>
    </div>
    <button id="reset-btn" onclick="resetHasil()">Hapus</button><br>
    <a href="index.html">
        <button>Kembali</button>
    </a>
    <footer>
        <p>&copy; 2023 Sierra. Hak cipta dilindungi oleh Yang Maha Kuasa.</p>
      </footer>
    <script>
    function hitungLuas() {
    // Dapatkan nilai panjang dan lebar dari input
    var panjang = parseFloat(document.getElementById('panjang').value);
    var lebar = parseFloat(document.getElementById('lebar').value);

    // Hitung luas tanah
    var luas = panjang * lebar;

    // Tampilkan hasil di dalam elemen dengan id "luasTanah"
    document.getElementById('luasTanah').textContent = luas.toFixed(2);}

    function resetHasil() {
        document.getElementById('panjang').value = '';
        document.getElementById('lebar').value = '';
        document.getElementById('luasTanah').textContent = '';
        }
    </script>
    <br>
</body>
